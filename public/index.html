<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    .datetime {
      align-self: center;
    justify-self: center;
  align-items: center;  
justify-content: center;  }
    
    .h1 {
      align-self: center;
    justify-self: center;
  align-items: center;  
justify-content: center;  }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #17292b;
    }
  
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      font-size: 1.2rem;
      max-width: 600px;
      margin: auto;
      padding: 1rem;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  
    input[type="text"],
    input[type="file"],
    button {
      font-size: 1.1rem;
      padding: 0.8rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 90%;
    }
  
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
  
    button:hover {
      background-color: #0056b3;
    }
  
    #datetime
      {
        font-size: 25px; color: #e4e2e2;
        align-content: center;
        justify-self: center;
              }
    #messagesList {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0;
    }
  
    #messagesList li {
      list-style: none;
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      font-size: 1rem;
    }
  
    img {
      max-width: 100%;
      height: auto;
      margin-top: 0.5rem;
      border-radius: 4px;
    }
  
    .timestamp {
      font-size: 0.85rem;
      color: gray;
      margin-top: 0.3rem;
    }
  
    .delete-btn {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      background-color: crimson;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
    }
  
    .delete-btn:hover {
      background-color: darkred;
    }
  
    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }
  
      form, #messagesList {
        padding: 1rem;
      }
  
      input, button {
        font-size: 1rem;
      }
  
      #messagesList li {
        font-size: 0.95rem;
      }
    }
  </style>
  
</head>
<body>
  <h1>
  <p id="datetime"></p>
</h1>
  <script>
    function updateDateTime() {
      const now = new Date();
      const datetime = now.toLocaleString();
      document.getElementById("datetime").textContent = datetime;
    }

    updateDateTime(); // Initial call
    setInterval(updateDateTime, 1000); // Update every second
  </script>
  <form id="messageForm" enctype="multipart/form-data">
    
    <input type="text" id="text" name="text" placeholder="Your message" required />
    <input type="file" id="image" name="image" accept="image/*" />
    <button type="submit">Send</button>
  </form>
  
  <ul id="messagesList"></ul>

  <script src="app.js"></script>
</body>
</html>
